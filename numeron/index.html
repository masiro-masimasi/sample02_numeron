<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Numer0n Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Numer0n Game</h1>
        <div id="game-options">
            <label for="digit-number">桁数（2〜9）:</label>
            <input type="number" id="digit-number" value="3" min="2" max="9">
            <label for="attempt-number">試行回数（1〜10）:</label>
            <input type="number" id="attempt-number" value="5" min="1" max="10">
            <button id="start-game">ゲーム開始</button>
        </div>
        <div id="game-play" style="display:none;">
            <p id="attempts">残り回数: <span>5</span></p>
            <input type="text" id="user-input" placeholder="予想する数字を入力">
            <button id="submit-guess">予想する</button>
            <div id="result"></div>
            <button id="restart-game" style="display:none;">もう一度プレイ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
